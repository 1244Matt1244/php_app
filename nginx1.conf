events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.php index.html index.htm;

        # Redirect requests for non-existent files or directories to a 404 page
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP processing
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php-app:9000;
            fastcgi_param SCRIPT_FILENAME /usr/share/nginx/html$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT /usr/share/nginx/html;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param PHP_VALUE "max_execution_time=300";
        }

        # Custom error pages (optional)
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            root /usr/share/nginx/html;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Optional security headers for production
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Test endpoint for status check
        location /status {
            add_header Content-Type application/json;
            return 200 '{"message": "Sve radi!"}';
        }

        # Health check for PHP-FPM (to verify if it's working)
        location /health {
            try_files $uri =404;
            add_header Content-Type application/json;
            return 200 '{"status": "healthy"}';
        }
    }
}
